{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">
        <style>
            .errorlist {
                color: red;
            }
        </style>
    </head>
    <body>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </body>
</html>
